<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwalku</title>
    <style>
        body {
            background: url(Wave_to_Earth_ebf205fceb.png) no-repeat center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            opacity: 0.85;
        }
        .container {
            margin: auto;
            width: 80%;
            margin-top: 4rem;
            margin-bottom: 4rem;
            background-color: black;
            border: 2px dashed white;
            border-radius: 30px;
            padding: 15px;
            margin: auto;
            margin-top: 8vh;
        }
        .container h2 {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin-bottom: 2,5rem;
            width: auto;

        }
        table {
            width: 100%;
            margin: auto;
            margin-bottom: 10px;
            border-collapse: collapse;
            
        }
        th,td {
            padding: 10px;
            text-align: center;
            color: white;
            border: 1px dashed white;
        }
         tr :hover {
            background-color: burlywood ;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            table,
            th,
            td {
                font-size: 0.9rem;
            }
        }

        html,
        body {
            overflow: hidden;
        }
        
    </style>
</head>
<body>
    <div class="container">
    <h2><center>Jadwalku</center></h2>
    <div class="main">
        <table border="1">
            <tr>
                <th></th>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
                <th>Kamis</th>
                <th>Jumat</th>
            </tr>
            <tr>
                <th>1</th>
                <th rowspan="3">PAG</th>
                <th rowspan="3">DPPLG</th>
                <th rowspan="2">BNG</th>
                <th rowspan="3">IPAS</th>
                <th rowspan="2">DPPLG</th>
            </tr>
            <tr>
                <th>2</th>
            </tr>
            <tr>
                <th>3</th>
                <th>SNM</th>
                <th>MTK</th>
            </tr>
            <tr>
                <th colspan="15">IST</th>
            </tr>
            <tr>
                <th>4</th>
                <th rowspan="3">POR</th>
                <th rowspan="3">DPPLG</th>
                <th rowspan="1">SNM</th>
                <th rowspan="3">IPAS</th>
                <th rowspan="1">MTK</th>
            </tr>
            <tr>
                <th>5</th>
                <th rowspan="2">SJR</th>
                <th rowspan="2">PPS</th>
            </tr>
            <tr>
                <th>6</th>
            </tr>
            <tr>
                <th colspan="15">IST</th>
            </tr>
            <tr>
                <th>7</th>
                <th rowspan="2">MTK</th>
                <th rowspan="4">DPPLG</th>
                <th rowspan="2">BIN</th>
                <th rowspan="4">INF</th>
                <th rowspan="2">BJW</th>
            </tr>
            <tr>
                <th>8</th>
            </tr>
            <tr>
                <th>9</th>
                <th rowspan="2">BNG</th>
                <th rowspan="2">BJW</th>
                <th rowspan="2"></th>
            </tr>
            <tr>
                <th>10</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
